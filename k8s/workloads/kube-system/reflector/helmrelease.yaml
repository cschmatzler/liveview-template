apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reflector
spec:
  interval: 15m
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: emberstack
        namespace: flux-system
      chart: reflector
      version: 7.0.151
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
