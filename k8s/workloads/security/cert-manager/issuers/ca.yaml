apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ca
spec:
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: selfsigned
  secretName: ca
  commonName: ca
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
  isCA: true
  duration: 2160h
  renewBefore: 360h
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: ca
spec:
  ca:
    secretName: ca
