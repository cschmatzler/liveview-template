configStorageType: Secret
mimir:
  structuredConfig:
    common:
      storage:
        backend: s3
    blocks_storage:
      s3:
        bucket_name: liveview-template-app-mimir-blocks
    alertmanager_storage:
      s3:
        bucket_name: liveview-template-app-mimir-alertmanager
distributor:
  replicas: 3
  service:
    labels:
      grafana-agent/collect-metrics: "true"
ingester:
  replicas: 3
  zoneAwareReplication:
    enabled: false
  service:
    labels:
      grafana-agent/collect-metrics: "true"
querier:
  replicas: 3
  service:
    labels:
      grafana-agent/collect-metrics: "true"
query_scheduler:
  replicas: 3
  service:
    labels:
      grafana-agent/collect-metrics: "true"
query_frontend:
  replicas: 3
  service:
    labels:
      grafana-agent/collect-metrics: "true"
store_gateway:
  replicas: 3
  zoneAwareReplication:
    enabled: false
  service:
    labels:
      grafana-agent/collect-metrics: "true"
compactor:
  replicas: 3
  service:
    labels:
      grafana-agent/collect-metrics: "true"
overrides_exporter:
  enabled: false
ruler:
  enabled: false
alertmanager:
  enabled: false
nginx:
  enabled: false
rollout_operator:
  enabled: false
minio:
  enabled: false
