apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: liveview-template
  namespace: flux-system
spec:
  interval: 10m
  url: ssh://git@github.com/cschmatzler/liveview-template
  ref:
    branch: master
  secretRef:
    name: github-deploy-key
  ignore: |
    /*
    !/k8s
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: liveview-template
  namespace: flux-system
spec:
  interval: 10m
  path: ./k8s/flux
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: liveview-template
