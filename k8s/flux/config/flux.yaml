apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: liveview-template
  namespace: flux-system
spec:
  interval: 10m
  url: ssh://git@github.com/cschmatzler/liveview-template
  ref:
    branch: master
  secretRef:
    name: github-deploy-key
  ignore: |
    /*
    !/k8s
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: flux-manifests
  namespace: flux-system
spec:
  interval: 10m
  url: oci://ghcr.io/fluxcd/flux-manifests
  ref:
    tag: v2.0.0-rc.3
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-settings
  namespace: flux-system
data:
  CLUSTER_NAME: liveview-template
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux
  namespace: flux-system
spec:
  sourceRef:
    kind: OCIRepository
    name: flux-manifests
  path: ./
  interval: 10m
  prune: true
  wait: true
  patches:
    - target:
        kind: Deployment
        name: (kustomize-controller|helm-controller|source-controller)
      patch: |
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --concurrent=8
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --kube-api-qps=500
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --kube-api-burst=1000
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --requeue-dependency=5s
    - target:
        kind: Deployment
        name: (kustomize-controller|helm-controller|source-controller)
      patch: |
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: not-used
        spec:
          template:
            spec:
              containers:
                - name: manager
                  resources:
                    limits:
                      cpu: 2000m
                      memory: 2Gi
    - target:
        kind: Deployment
        name: helm-controller
      patch: |
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --feature-gates=DetectDrift=true,CorrectDrift=false
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --log-level=debug
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: liveview-template
  namespace: flux-system
spec:
  interval: 10m
  path: ./k8s/flux
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: liveview-template
