name: "Kubernetes: Rebuild images"

on:
  push:
    branches:
      - master
    paths:
      - "kubernetes/images/**"

jobs:
  collect-changes:
    name: Collect changes
    runs-on: ubuntu-latest
    outputs:
      addedOrModifiedImages: ${{ steps.collect-images.outputs.addedOrModifiedImages }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Collect changed files
        uses: dorny/paths-filter@v2
        id: filter
        with:
          list-files: json
          filters: |
            addedOrModified:
              - added|modified: 'kubernetes/images/**'

      - name: Collect changed images
        id: collect-images
        if: |
          steps.filter.outputs.addedOrModified == 'true'
        shell: bash
        run: |
          PATHS='${{ steps.filter.outputs.addedOrModified_files }}'
          OUTPUT=$(echo $PATHS | jq --raw-output -c 'map(. |= split("/")[2]) | unique')
          echo "addedOrModifiedImages=${OUTPUT}" >> $GITHUB_OUTPUT

  build:
    name: Build
    runs-on: ubuntu-latest
    needs:
      - collect-changes
    if: ${{ needs.collect-changes.outputs.addedOrModifiedImages }} != ''
    strategy:
      matrix:
        image: ["${{ fromJson(needs.collect-changes.outputs.addedOrModifiedImages) }}"]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3

      - name: Setup vars
        id: vars
        shell: bash
        run: |-
          version=$(jq -r '.version' ./kubernetes/images/${{ matrix.image }}/metadata.json) && \
            echo "version=${version}" >> $GITHUB_OUTPUT
          build_args=$(jq -r '.args | to_entries[] | "\(.key)=\(.value)"' ./kubernetes/images/${{ matrix.image }}/metadata.json) && \
            echo "build_args=${build_args}" >> $GITHUB_OUTPUT

      - name: Log into GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./kubernetes/images/${{ matrix.image }}/Dockerfile
          build-args: |
            ${{ steps.vars.outputs.build_args }}
          platforms: linux/arm64
          tags: ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:${{ steps.vars.outputs.version }}
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
