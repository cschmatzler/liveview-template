services:
  - name: leuchtturm
    type: web
    plan: free
    region: frankfurt
    env: docker
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: leuchtturm
          property: connectionString

databases:
  - name: leuchtturm
    plan: free
    region: frankfurt
    postgresMajorVersion: 15
    user: leuchtturm
    databaseName: leuchtturm
