apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-agent
spec:
  interval: 15m
  chart:
    spec:
      chart: vector
      version: 0.21.0
      sourceRef:
        kind: HelmRepository
        name: vector
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    role: Agent
    dataDir: /vector-data-dir
    existingConfigMaps:
      - name: vector-agent-config
    extraVolumes:
      - name: vector-data-dir
        emptyDir: {}
    extraVolumeMounts:
      - name: vector-data-dir
        mountPath: /vector-data-dir
