apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-agent
spec:
  interval: 15m
  chart:
    spec:
      chart: vector
      version: 0.21.0
      sourceRef:
        kind: HelmRepository
        name: vector
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    role: Agent
    service:
      enabled: false
    customConfig:
      data_dir: /data-dir
      sources:
        kubernetes_source:
          type: kubernetes_logs
          pod_annotation_fields:
            container_image: container_image
            container_name: container_name
            pod_labels: pod_labels
            pod_name: pod_name
            pod_annotations: ""
          namespace_annotation_fields:
            namespace_labels: ""
          node_annotation_fields:
            node_labels: ""
      sinks:
        kubernetes:
          type: vector
          compression: true
          version: "2"
          address: vector-aggregator.monitoring.svc.cluster.local:6000
          inputs: ["kubernetes_source"]
