apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: onepassword-connect
spec:
  interval: 15m
  chart:
    spec:
      chart: connect
      version: 1.10.0
      sourceRef:
        kind: HelmRepository
        name: onepassword-connect
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    connect:
      replicas: 3
      credentialsName: onepassword-credentials
      credentialsKey: 1password-credentials.json
