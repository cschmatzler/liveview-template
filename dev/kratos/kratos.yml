version: v0.13.0

dsn: memory

serve:
  public:
    base_url: http://liveview-template.test:8500
  admin:
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: http://liveview-template.test:8500/
  allowed_return_urls:
    - http://liveview-template.test:8500/auth

  methods:
    oidc:
      config:
        providers:
          - id: github # this is `<provider-id>` in the Authorization callback URL. DO NOT CHANGE IT ONCE SET!
            provider: github # This defines the app type used for integration. Use 'github' for GitHub OAuth app. Use 'github-app' for GitHub App.
            client_id: ddf37ea4e79717cd1c18 # Replace this with the OAuth2 Client ID provided by GitHub
            client_secret: 651cd48f7a61e7af20197165693ffc992df82a96 # Replace this with the OAuth2 Client Secret provided by GitHub
            mapper_url: file:///etc/config/kratos/oidc.github.jsonnet
            scope:
              - user:email
      enabled: true
    password:
      enabled: true
    totp:
      config:
        issuer: Kratos
      enabled: true
    lookup_secret:
      enabled: true
    link:
      enabled: true
    code:
      enabled: true

  flows:
    error:
      ui_url: http://liveview-template.test:8500/auth/error

    settings:
      ui_url: http://liveview-template.test:8500/auth/settings
      privileged_session_max_age: 15m
      required_aal: highest_available

    recovery:
      enabled: true
      ui_url: http://liveview-template.test:8500/auth/recovery
      use: code

    verification:
      enabled: true
      ui_url: http://liveview-template.test:8500/auth/verification
      use: code
      after:
        default_browser_return_url: http://liveview-template.test:8500/auth/

    logout:
      after:
        default_browser_return_url: http://liveview-template.test:8500/auth/login

    login:
      ui_url: http://liveview-template.test:8500/auth/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: http://liveview-template.test:8500/auth/registration
      after:
        password:
          hooks:
            - hook: session
            - hook: show_verification_ui

log:
  level: debug
  format: text
  leak_sensitive_values: true

cookies:
  domain: liveview-template.test
  path: /

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true
